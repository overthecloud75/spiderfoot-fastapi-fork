id: multiple_malicious
version: 1
meta:
  name: >
    An IP, host, subnet or email address was considered malicious by
    multiple sources
  description: >
    IP, 호스트, 서브넷 또는 이메일 주소가 여러 출처에서 악성으로 판단되었습니다.
    
    이러한 경우 실제로 악성일 가능성이 높으므로 신속히 조사해야 합니다.
    설사 해당 대상이 실제로 침해되지 않았더라도, 이 목록에 포함되어 있기 때문에 
    인터넷 상의 여러 서비스에서 차단될 가능성이 높습니다.
  risk: HIGH
collections:
  - collect:
      - method: regex
        field: type
        value:
          - MALICIOUS_*
          - BLACKLIST_*
      # Filter out all subnets
      - method: regex
        field: source.data
        value: not .*/.*
      # Filter out affiliates and Co-hosts
      - method: regex
        field: type
        value:
          - not .*COHOST.*
          - not .*AFFILIATE.*
aggregation:
  field: source.data
analysis:
  - method: threshold
    field: source.data
    minimum: 2
headline: "Entity considered malicious by multiple sources: {source.data}"
