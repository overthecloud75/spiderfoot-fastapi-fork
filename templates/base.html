<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SpiderFoot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" type="image/png" href="static/img/spiderfoot-icon.png">

        <script type='text/javascript' src='static/js/spiderfoot.js'></script>
        <script type='text/javascript' src='static/js/viz.js'></script>

        <link href="static/css/spiderfoot.css" rel="stylesheet">
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link href="static/node_modules/tablesorter/dist/css/jquery.tablesorter.pager.min.css" rel="stylesheet">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
        <script>
            // Load themes before the page body loads
            var head = document.getElementsByTagName('HEAD')[0];
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            if (localStorage.getItem("theme") === "dark-theme") {
                link.href = "static/css/dark.css";
            } else {
                link.href = "static/node_modules/tablesorter/dist/css/theme.default.min.css";
            }
            head.appendChild(link);
        </script>
        <!-- Placed at the end of the document so the pages load faster -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous">
        </script>
        <script 
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
            crossorigin="anonymous">
        </script>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
        <script src="static/node_modules/tablesorter/dist/js/jquery.tablesorter.min.js"></script>
        <script src='static/node_modules/tablesorter/dist/js/extras/jquery.tablesorter.pager.min.js'></script>
        <script src='static/node_modules/tablesorter/dist/js/jquery.tablesorter.widgets.min.js'></script>
        <script src="static/node_modules/d3/d3.min.js"></script>
        <script type='text/javascript'>sf.updateBsTooltips();</script>
    </head>

    <body>
        {% include "navbar.html" %}
        {% include "modal.html" %}

        <div class="container" id="mainbody" style="padding-bottom: 50px">
            <!-- 기본 템플릿 안에 삽입될 내용 Start -->
            {% block content %}
            {% endblock %}
            <!-- 기본 템플릿 안에 삽입될 내용 End -->
        </div>
        {% include "footer.html" %}
    </body>
</html>
