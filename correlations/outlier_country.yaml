id: outlier_country
version: 1
meta:
  name: Outlier country
  description: >
    발견된 전체 국가 중 10% 이하에만 나타난 국가입니다.
    이처럼 특이값(Outlier)은 드물게 나타나는 경우가 많아, 
    관심 있는 대상일 가능성이 있습니다.
  risk: INFO
collections:
  - collect:
      - method: exact
        field: type
        value: COUNTRY_NAME
aggregation:
  field: data
analysis:
  - method: outlier
    maximum_percent: 10
headline: "Outlier country found: {data}"
