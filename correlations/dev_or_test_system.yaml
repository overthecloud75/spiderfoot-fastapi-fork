id: dev_or_test_system
version: 1
meta:
  name: A host appearing to be a test or development system was found
  description: >
    호스트 이름에 dev, test, staging, internal, 또는 uat와 같은 단어가 포함된 
    시스템이 발견되었습니다. 이는 해당 시스템이 의도치 않게 인터넷에 노출되어 있거나, 
    다른 시스템보다 보안 수준이 낮을 가능성이 있음을 의미할 수 있습니다.
  risk: MEDIUM
collections:
  - collect:
      - method: exact
        field: type
        value: INTERNET_NAME
      - method: regex
        field: data
        value:
          - .*dev.*
          - .*test.*
          - .*uat.*
          - .*internal.*
          - .*staging.*
aggregation:
  field: data
headline: "Development or internal system found: {data}"
